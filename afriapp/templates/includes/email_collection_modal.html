<!-- Enhanced Email Collection Modal -->
<div class="modal fade" id="emailCollectionModal" tabindex="-1" role="dialog" aria-labelledby="emailCollectionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="emailCollectionModalLabel">Continue Shopping</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body px-4 py-4">
                <div class="text-center mb-4">
                    <div class="action-icon mb-3">
                        <!-- Dynamic icon based on action type -->
                        <i class="fas fa-shopping-cart cart-icon"></i>
                        <i class="fas fa-heart wishlist-icon d-none"></i>
                        <i class="fas fa-bookmark save-icon d-none"></i>
                    </div>
                    <p class="lead action-message">Enter your email to add items to your cart</p>
                    <p class="text-muted small">We'll save your items and send you special offers!</p>
                </div>

                <form id="emailCollectionForm" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <input type="hidden" name="action_type" id="action_type" value="cart">
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                        <div class="invalid-feedback" id="emailError"></div>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="newsletter_subscribe" name="newsletter_subscribe" checked>
                        <label class="form-check-label small" for="newsletter_subscribe">
                            Send me exclusive offers, unique gift ideas, and personalized tips
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Continue Shopping
                    </button>

                    <div class="text-center">
                        <p class="mb-0 small">Already have an account? 
                            <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Success Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-success text-white">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>
