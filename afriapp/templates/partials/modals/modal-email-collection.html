{% load static %}

{# Email collection modal disabled per user request. Replaced content with a safe no-op so templates including this partial do not render the popup. #}
<div id="emailCollectionModal-disabled" style="display:none;"><!-- disabled --></div>
<script>
// Remove any existing modal element and prevent future attempts to show it
document.addEventListener('DOMContentLoaded', function(){
    try {
        var modal = document.getElementById('emailCollectionModal');
        if (modal && modal.parentNode) {
            modal.parentNode.removeChild(modal);
            console.info('emailCollectionModal removed to disable popup');
        }
    } catch (e) {
        console.warn('Could not remove emailCollectionModal:', e);
    }

    // Provide a safe no-op function in case other scripts call it
    window.showEmailCollectionModal = function(){
        console.info('Email collection modal is disabled.');
    };
});
</script>

<!-- Add CSS for the enhanced email modal -->
<style>
  /* Email modal styling */
  .modal-content {
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    border: none;
  }

  .email-modal-header {
    background: linear-gradient(135deg, #008751, #006B3C);
    position: relative;
    overflow: hidden;
    padding: 1.5rem;
  }

  .email-modal-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url("{% static 'img/patterns/african-pattern.png' %}");
    background-size: 200px;
    opacity: 0.2;
    z-index: 0;
    animation: slowMove 30s linear infinite;
  }

  @keyframes slowMove {
    0% { background-position: 0 0; }
    100% { background-position: 200px 200px; }
  }

  .email-modal-header .modal-title {
    position: relative;
    z-index: 1;
  }

  /* Animated email icon */
  .email-icon-container {
    position: relative;
    width: 100px;
    height: 100px;
    margin: 0 auto;
    background: rgba(0, 135, 81, 0.05);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px dashed rgba(0, 135, 81, 0.2);
  }

  .email-icon {
    position: relative;
    z-index: 2;
    font-size: 2.8rem;
    color: #008751;
    animation: float 3s ease-in-out infinite;
  }

  .email-icon-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,135,81,0.1) 0%, rgba(0,135,81,0) 70%);
    z-index: 1;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }

  @keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
    50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
  }

  /* Button styling */
  .btn-email-submit {
    background: linear-gradient(135deg, #008751, #006B3C);
    border: none;
    padding: 12px 25px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    border-radius: 30px;
    font-weight: 600;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 15px rgba(0, 135, 81, 0.3);
  }

  .btn-email-submit:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 135, 81, 0.4);
  }

  .btn-email-submit::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
    transform: translateX(-100%);
    transition: transform 0.6s ease;
  }

  .btn-email-submit:hover::after {
    transform: translateX(100%);
  }

  .btn-email-submit i {
    transition: transform 0.3s ease;
  }

  .btn-email-submit:hover i {
    transform: translateX(5px);
  }

  /* Benefits list styling */
  .email-benefits {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 20px;
    background-color: rgba(0, 135, 81, 0.05);
    border-radius: 10px;
    padding: 15px;
    border: 1px dashed rgba(0, 135, 81, 0.2);
  }

  .benefit-item {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 0.9rem;
    transition: transform 0.2s ease;
  }

  .benefit-item:hover {
    transform: translateX(5px);
  }

  .benefit-item i {
    color: #008751;
    font-size: 1rem;
    background: rgba(0, 135, 81, 0.1);
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
  }

  /* Privacy note styling */
  .privacy-note {
    border-top: 1px dashed rgba(0, 135, 81, 0.2);
    padding-top: 12px;
    margin-top: 20px;
  }

  /* Custom checkbox styling */
  .custom-checkbox .form-check-input:checked {
    background-color: #008751;
    border-color: #008751;
  }

  .custom-checkbox .form-check-label {
    font-size: 0.9rem;
    color: #555;
  }
</style>
