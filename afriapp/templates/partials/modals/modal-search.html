<div class="offcanvas offcanvas-end" id="modalSearch" tabindex="-1" role="dialog" aria-hidden="true">

  <!-- Close -->
  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
    <i class="fe fe-x" aria-hidden="true"></i>
  </button>

  <!-- Header-->
  <div class="offcanvas-header lh-fixed fs-lg">
    <strong class="mx-auto">Search Products</strong>
  </div>

  <!-- Body: Form -->
  <div class="offcanvas-body">
    <form method="get" action="{% url 'search_products' %}"> <!-- Updated form action -->
      <div class="form-group">
        <label class="visually-hidden" for="modalSearchCategories">Categories:</label>
        <select class="form-select" id="modalSearchCategories" name="category"> <!-- Added name for category -->
          <option value="All Categories" {% if category == 'All Categories' %}selected{% endif %}>All Categories</option>
          <!-- Loop through categories from the database -->
          {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="input-group input-group-merge">
        <input class="form-control" type="search" name="search" placeholder="Search" value="{{ query }}"> <!-- Added name for search input -->

      </div>
    </form>
  </div>

  <!-- Body: Results (add `.d-none` to disable it) -->
  <div class="offcanvas-body border-top fs-sm">

    <!-- Heading -->
    <p>Search Results:</p>

    <!-- Items -->
    {% if products %}
      {% for product in products %}
      <div class="row align-items-center position-relative mb-5">
        <div class="col-4 col-md-3">
          <!-- Image -->
          <img class="img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="col position-static">
          <!-- Text -->
          <p class="mb-0 fw-bold">
            <a class="stretched-link text-body" href="{% url 'product' product.id %}">{{ product.name }}</a> <br>
            <span class="text-muted">${{ product.price }}</span> <!-- Use the appropriate currency format -->
          </p>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <div class="row align-items-center position-relative mb-5">
        <div class="col">
          <p class="mb-3 fs-sm text-center">Nothing matches your search</p>
          <p class="mb-0 fs-sm text-center">ðŸ˜ž</p>
        </div>
      </div>
    {% endif %}

    <!-- Button -->
    <a class="btn btn-link px-0 text-reset" href="{% url 'shop' %}"> <!-- Use correct routing -->
      View All <i class="fe fe-arrow-right ms-2"></i>
    </a>

  </div>

</div>
